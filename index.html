<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="matrix">
        <div class="row-wrapper">
            <input type="text" class="row-0 column-0 cell">
            <input type="text" class="row-0 column-1 cell">
            <input type="text" class="row-0 column-2 cell">
            <input type="text" class="row-0 column-3 cell">
            <input type="text" class="row-0 column-4 cell">
            <input type="text" class="row-0 column-5 cell">
            <input type="text" class="row-0 column-6 cell">
            <input type="text" class="row-0 column-7 cell">
            <input type="text" class="row-0 column-8 cell">
        </div>
        <div class="row-wrapper">
            <input type="text" class="row-1 column-0 cell">
            <input type="text" class="row-1 column-1 cell">
            <input type="text" class="row-1 column-2 cell">
            <input type="text" class="row-1 column-3 cell">
            <input type="text" class="row-1 column-4 cell">
            <input type="text" class="row-1 column-5 cell">
            <input type="text" class="row-1 column-6 cell">
            <input type="text" class="row-1 column-7 cell">
            <input type="text" class="row-1 column-8 cell">
        </div>
        <div class="row-wrapper">
            <input type="text" class="row-2 column-0 cell">
            <input type="text" class="row-2 column-1 cell">
            <input type="text" class="row-2 column-2 cell">
            <input type="text" class="row-2 column-3 cell">
            <input type="text" class="row-2 column-4 cell">
            <input type="text" class="row-2 column-5 cell">
            <input type="text" class="row-2 column-6 cell">
            <input type="text" class="row-2 column-7 cell">
            <input type="text" class="row-2 column-8 cell">
        </div>
        <div class="row-wrapper">
            <input type="text" class="row-3 column-0 cell">
            <input type="text" class="row-3 column-1 cell">
            <input type="text" class="row-3 column-2 cell">
            <input type="text" class="row-3 column-3 cell">
            <input type="text" class="row-3 column-4 cell">
            <input type="text" class="row-3 column-5 cell">
            <input type="text" class="row-3 column-6 cell">
            <input type="text" class="row-3 column-7 cell">
            <input type="text" class="row-3 column-8 cell">
        </div>
        <div class="row-wrapper">
            <input type="text" class="row-4 column-0 cell">
            <input type="text" class="row-4 column-1 cell">
            <input type="text" class="row-4 column-2 cell">
            <input type="text" class="row-4 column-3 cell">
            <input type="text" class="row-4 column-4 cell">
            <input type="text" class="row-4 column-5 cell">
            <input type="text" class="row-4 column-6 cell">
            <input type="text" class="row-4 column-7 cell">
            <input type="text" class="row-4 column-8 cell">
        </div>
        <div class="row-wrapper">
            <input type="text" class="row-5 column-0 cell">
            <input type="text" class="row-5 column-1 cell">
            <input type="text" class="row-5 column-2 cell">
            <input type="text" class="row-5 column-3 cell">
            <input type="text" class="row-5 column-4 cell">
            <input type="text" class="row-5 column-5 cell">
            <input type="text" class="row-5 column-6 cell">
            <input type="text" class="row-5 column-7 cell">
            <input type="text" class="row-5 column-8 cell">
        </div>
        <div class="row-wrapper">
            <input type="text" class="row-6 column-0 cell">
            <input type="text" class="row-6 column-1 cell">
            <input type="text" class="row-6 column-2 cell">
            <input type="text" class="row-6 column-3 cell">
            <input type="text" class="row-6 column-4 cell">
            <input type="text" class="row-6 column-5 cell">
            <input type="text" class="row-6 column-6 cell">
            <input type="text" class="row-6 column-7 cell">
            <input type="text" class="row-6 column-8 cell">
        </div>
        <div class="row-wrapper">
            <input type="text" class="row-7 column-0 cell">
            <input type="text" class="row-7 column-1 cell">
            <input type="text" class="row-7 column-2 cell">
            <input type="text" class="row-7 column-3 cell">
            <input type="text" class="row-7 column-4 cell">
            <input type="text" class="row-7 column-5 cell">
            <input type="text" class="row-7 column-6 cell">
            <input type="text" class="row-7 column-7 cell">
            <input type="text" class="row-7 column-8 cell">
        </div>
        <div class="row-wrapper">
            <input type="text" class="row-8 column-0 cell">
            <input type="text" class="row-8 column-1 cell">
            <input type="text" class="row-8 column-2 cell">
            <input type="text" class="row-8 column-3 cell">
            <input type="text" class="row-8 column-4 cell">
            <input type="text" class="row-8 column-5 cell">
            <input type="text" class="row-8 column-6 cell">
            <input type="text" class="row-8 column-7 cell">
            <input type="text" class="row-8 column-8 cell">
        </div>
    </div>
    
    <script src="script.js" async></script>
    
    <menu class="interface">
        <button class="fill-matrix">Заполнить ячейки</button>
        <button class="reset-matrix">Сброс</button>
        <div class="mode-switcher">
            <div class="enabled"></div>
            <div class="devider"></div>
            <div class="disabled"></div>
        </div>
    </menu>
</body>

</html>
